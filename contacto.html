    <div class="formulario-contacto">

        <div class="formulario">
            <h1>Contacto</h1>
            <form action="submeter-formulario.php" method="post">

                <p>
                    <label for="nombre" class="escribir-nombre">Nombre
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir-nombre" required="obligatorio"
                        placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="email" class="escribir-email">Email
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="email" name="introducir-email" id="email" required="obligatorio"
                        placeholder="Escribe tu Email">
                </p>
                <p>
                    <label for="asunto" class="escribir-asunto">Asunto
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir-asunto" id="assunto" required="obligatorio"
                        placeholder="Escribe un asunto">
                </p>

                <p>
                    <label for="mensaje" class="escribir-mensaje">Mensaje
                        <span class="obligatorio">*</span>
                    </label>
                    <textarea name="introducir-mensaje" class="texto_mensaje" required="obligatorio"
                        placeholder="Deja aquí tu comentario..."></textarea>
                </p>

                <button type="submit" class="button" name="enviar-formulario">
                    <p>Enviar</p>
                </button>
                <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>
            </form>
